
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: inno-dashboard
      POSTGRES_PASSWORD: inno-dashboard
      POSTGRES_DB: inno-dashboard
    ports:
      - "15432:5432"
    volumes:
      - ./prod/db:/docker-entrypoint-initdb.d

  backend:
    image: ghcr.io/overgrown9363/inno_canvas_dashboard-backend:latest
    depends_on:
      - db
    environment:
      SPRING_PROFILES_ACTIVE: prod
      AZURE_TENANT_ID: ${AZURE_TENANT_ID}
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID}
      AZURE_CLIENT_SECRET: ${AZURE_CLIENT_SECRET}
    expose:
      - "8080"

  frontend:
    image: ghcr.io/overgrown9363/inno_canvas_dashboard-frontend:latest
    depends_on:
      - backend
    expose:
      - "80"

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/caddy/Caddyfile:/etc/caddy/Caddyfile
      - /etc/caddy/caddy_data:/data

  static-service:
    build: development/test-data/courses
    ports:
      - "5000:80"

  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana
    restart: unless-stopped
    expose:
      - '3000'
