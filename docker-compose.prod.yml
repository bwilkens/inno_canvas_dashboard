
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "15432:5432"

  backend:
    image: ghcr.io/overgrown9363/inno_canvas_dashboard-backend:latest
    depends_on:
      - db
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      AZURE_TENANT_ID: ${AZURE_TENANT_ID}
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID}
      AZURE_CLIENT_SECRET: ${AZURE_CLIENT_SECRET}
    volumes:
      - shared-data:/shared-data
    expose:
      - "8080"

  frontend:
    image: ghcr.io/overgrown9363/inno_canvas_dashboard-frontend:latest
    depends_on:
      - backend
    expose:
      - "80"

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/caddy/Caddyfile:/etc/caddy/Caddyfile
      - /etc/caddy/caddy_data:/data

  grafana:
      image: grafana/grafana-enterprise
      container_name: grafana
      restart: unless-stopped
      expose:
        - 3000
      environment:
        - GF_SERVER_ROOT_URL=https://inno-dashboard.duckdns.org/health/
        - GF_SERVER_SERVE_FROM_SUB_PATH=true
      volumes:
        - /etc/grafana_data:/var/lib/grafana

volumes:
  shared-data:
