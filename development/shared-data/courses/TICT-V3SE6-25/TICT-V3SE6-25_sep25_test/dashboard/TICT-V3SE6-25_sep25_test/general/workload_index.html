    <script>
        function setWorkloadView(view) {
            scrollToTop()
            const views = document.getElementsByClassName("workload_view");
            for (i = views.length - 1; i >= 0; --i) {
                if (views[i].className.includes(view)) {
                    views[i].style.display = "block";
                } else {
                    views[i].style.display = "none";
                }
            }
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                left: 0,
                behavior: 'smooth'
            });
        }
    </script>
