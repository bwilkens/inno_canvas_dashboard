name: Build on GitHub and deploy to server

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    # ---- RUNS ON GITHUB ----
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

        # ---- SETUP LOWERCASE OWNER ----
      - name: Get lowercase repository owner
        run: echo "REPO_OWNER_LOWERCASE=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

        # ---- CACHING FRONTEND ----
      - name: Cache node modules
        uses: actions/cache@v4.3.0
        with:
          path: frontend/canvas_dashboard/node_modules
          key: node-${{ runner.os }}-${{ hashFiles('frontend/canvas_dashboard/package-lock.json') }}
          restore-keys: node-${{ runner.os }}-
      
        # ---- BUILD REQUIREMENTS ----
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
    
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Grant gradlew permissions
        run: chmod +x ./gradlew

        # ---- BUILD BACKEND ----
      - name: Run backend tests
        run: ./gradlew test

      - name: Build backend JAR
        run: ./gradlew bootJar --no-daemon

        # ---- BUILD FRONTEND ----
      - name: Install frontend dependencies
        working-directory: frontend/canvas_dashboard
        run: npm ci

      - name: Build frontend
        working-directory: frontend/canvas_dashboard
        run: npm run build

        # ---- LOGIN TO GHCR ----
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

        # ---- BUILD BACKEND IMAGE ----
      - name: Build backend image
        run: |
          docker build \
            -f Dockerfile \
            -t $REGISTRY/${REPO_OWNER_LOWERCASE}/inno_canvas_dashboard-backend:latest \
            .

        # ---- BUILD FRONTEND IMAGE ----
      - name: Build frontend image
        run: |
          docker build \
            -f frontend/canvas_dashboard/Dockerfile \
            -t $REGISTRY/${REPO_OWNER_LOWERCASE}/inno_canvas_dashboard-frontend:latest \
            frontend/canvas_dashboard

        # ---- PUSH IMAGES ----
      - name: Push images
        run: |
          docker push $REGISTRY/${REPO_OWNER_LOWERCASE}/inno_canvas_dashboard-backend:latest
          docker push $REGISTRY/${REPO_OWNER_LOWERCASE}/inno_canvas_dashboard-frontend:latest

  deploy:
    # ---- RUNS ON SERVER ----
    runs-on: self-hosted
    needs: build
    permissions:
      packages: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

        # ---- SETUP LOWERCASE OWNER ----
      - name: Get lowercase repository owner
        run: echo "REPO_OWNER_LOWERCASE=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

        # ---- LOGIN TO GHCR ----
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
    
        # ---- PULL IMAGES ----
      - name: Pull images
        run: |
          docker pull $REGISTRY/${REPO_OWNER_LOWERCASE}/inno_canvas_dashboard-backend:latest
          docker pull $REGISTRY/${REPO_OWNER_LOWERCASE}/inno_canvas_dashboard-frontend:latest

        # ---- START CONTAINERS ----
      - name: Start containers
        run: |
          docker compose -f docker-compose.prod.yml up -d --remove-orphans
