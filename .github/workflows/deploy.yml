name: Deploy on Self-hosted Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
    
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build backend
        run: ./gradlew build

      - name: Build frontend
        working-directory: frontend/canvas_dashboard
        run: |
          npm install
          npm run build

      - name: Build and start containers
        run: |
          docker compose down
          docker compose up --build -d
